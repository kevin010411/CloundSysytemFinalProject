<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>YouNiCon</title>
    <style>
        .search-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .video-list .video-card {
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .video-list img {
            border-radius: 5px;
            max-width: 100%;
            height: auto;
        }

        .video-list a {
            text-decoration: none;
            color: #333;
        }

        .video-list a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 搜尋和使用者資訊 -->
        <div class="search-container">
            <form action="/your_mom" method="post" class="d-flex">
                <input type="text" name="search" class="form-control" placeholder="Search video" required>
                <button type="submit" class="btn btn-primary ml-2">Search</button>
            </form>
            <div style="border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
                {% if user_name %}
                <div class="user-info">
                    <a href="/profile/{{ user_id }}" style="text-decoration: none; color: black;">
                        <span style="cursor: pointer; font-size: 16px;">{{ user_name }}</span>
                    </a>
                    <form action="/logout" method="post" style="margin: 0;">
                        <button type="submit" class="btn btn-danger btn-sm">Logout</button>
                    </form>
                </div>
                {% else %}
                <div class="user-info">
                    <span style="font-size: 16px;">Guest</span>
                    <a href="/login" class="btn btn-success btn-sm">Login</a>
                </div>
                {% endif %}
            </div>
        </div>

        <!-- 影片清單 -->
        <div class="video-list row">
            {% for video in video_data %}
            <div class="col-md-3 col-sm-6">
                <div class="video-card">
                    <a href="/video/{{ video.id }}">
                        <img src="{{ url_for('static', filename='cover/' ~ video.cover_img_name ~ '.jpg') }}" alt="{{ video.title }}">
                    </a>
                    <a href="/video/{{ video.id }}">
                        <p>{{ video.title }}</p>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
